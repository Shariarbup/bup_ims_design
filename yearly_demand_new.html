<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Basic Elements | Minia - Minimal Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- preloader css -->
        <link rel="stylesheet" href="assets/css/preloader.min.css" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="container-fluid yearly-deman-form-container mt-3">
            <h3 class="text-center">Yearly Demand</h3>
           <form action="" method="post" class="mt-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Item</label>
                        <select class="form-select">
                            <option>item 1</option>
                            <option>item 2</option>
                            <option>item 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Yearly Demand Category</label>
                        <select class="form-select">
                            <option>Yearly Demand 1</option>
                            <option>Yearly Demand 2</option>
                            <option>Yearly Demand 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="demand-date" class="form-label">Demand Date</label>
                        <input class="form-control" type="datetime-local" placeholder="" id="demand-date">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="unit-quantity" class="form-label">Unit Quantity</label>
                        <input class="form-control" type="number" placeholder="" id="unit-quantity">
                    </div>
                    <div class="mb-3">
                        <label for="user-list" class="form-label">User</label>
                        <input class="form-control" list="userListOptions" id="user-list" placeholder="Type to search...">
                        <datalist id="userListOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="fiscal-year" class="form-label">Fiscal Year</label>
                        <input class="form-control" type="file" id="fiscal-year">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="yearly-demand-advisability">Advisability</label>
                        <textarea class="form-control" id="" rows="3"></textarea>
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="yearly-demand-comments">Comments</label>
                        <textarea class="form-control" id="yearly-demand-comments" rows="3"></textarea>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg d-block mx-auto mt-3">Submit</button>
            
           </form>
            
        </div>

        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        <!-- pace js -->
        <script src="assets/libs/pace-js/pace.min.js"></script>

        <script src="assets/js/app.js"></script>

    </body>
</html>
