<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Basic Elements | Minia - Minimal Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- preloader css -->
        <link rel="stylesheet" href="assets/css/preloader.min.css" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="container-fluid chalan-form-container mt-3">
            <h3 class="text-center">Add Chalan</h3>
           <form action="" method="post" class="mt-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="chalan-no" class="form-label">Chalan No</label>
                        <input class="form-control" type="text" placeholder="" id="chalan-no">
                    </div>
                    <div class="mb-3">
                        <label for="chalan-name" class="form-label">Chalan Name</label>
                        <input class="form-control" type="text" placeholder="" id="chalan-name">
                    </div>
                    <div class="mb-3">
                        <label for="chalan-date" class="form-label">Chalan Date</label>
                        <input class="form-control" type="datetime-local" placeholder="" id="chalan-date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Supplier</label>
                        <select class="form-select">
                            <option>Supplier 1</option>
                            <option>Supplier 2</option>
                            <option>Supplier 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Chalan Document</label>
                        <input class="form-control" type="file" id="chala-document">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Acceptance Committe Document</label>
                        <input class="form-control" type="file" id="acceptence-committe-document">
                    </div>
                    <div class="mb-3">
                        <label for="procurement-work-order-number" class="form-label">Procurement Work Order No</label>
                        <input class="form-control" type="text" placeholder="" id="procurement-work-order-number">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg d-block mx-auto mt-3">Submit</button>
            
           </form>
            
        </div>

        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        <!-- pace js -->
        <script src="assets/libs/pace-js/pace.min.js"></script>

        <script src="assets/js/app.js"></script>

    </body>
</html>
